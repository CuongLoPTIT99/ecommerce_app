<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <a routerLink="/" class="logo">
    <span>{{ environment.appName }}</span>
  </a>

  <span class="spacer"></span>

  <!-- Search -->
  <button mat-icon-button aria-label="Search">
    <mat-icon>search</mat-icon>
  </button>

  <!-- Categories -->
  <button mat-button [matMenuTriggerFor]="categoriesMenu">
    Categories
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #categoriesMenu="matMenu">
    <button mat-menu-item routerLink="/product">Product</button>
    <button mat-menu-item routerLink="/category/clothing">Clothing</button>
    <button mat-menu-item routerLink="/category/home">Home & Kitchen</button>
    <button mat-menu-item routerLink="/category/books">Books</button>
  </mat-menu>

  <!-- Cart -->
  <button mat-icon-button aria-label="Shopping cart" routerLink="/cart">
    <mat-icon matBadge="3" matBadgeColor="accent">shopping_cart</mat-icon>
  </button>

  <!-- Sign In -->
  <button mat-icon-button aria-label="Sign In" (click)="redirect2Login()">
    <mat-icon>person</mat-icon>
  </button>

  <button mat-icon-button aria-label="Sign In" (click)="redirect2Login1()">
    <mat-icon>person</mat-icon>
  </button>

  <button mat-icon-button aria-label="Sign In" (click)="redirect2Login2()">
    <mat-icon>person</mat-icon>
  </button>

  <button mat-icon-button aria-label="Sign In" (click)="redirect2Login3()">
    <mat-icon>person</mat-icon>
  </button>

  <!-- User Menu -->
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item routerLink="/orders">
      <mat-icon>list_alt</mat-icon>
      <span>Orders</span>
    </button>
    <button mat-menu-item routerLink="/wishlist">
      <mat-icon>favorite</mat-icon>
      <span>Wishlist</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/login">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
