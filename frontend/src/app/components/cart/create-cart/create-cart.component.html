<h2 mat-dialog-title>{{product.name}}</h2>
<mat-dialog-content class="product-dialog-content">
  <div class="dialog-layout">
    <div class="product-image-container">
      <img [src]="product.imageUrl" [alt]="product.name" class="dialog-product-image">
    </div>
    <div class="product-details">
      <h3 class="product-price">${{product.price}}</h3>

      <div class="quantity-selector">
        <h4>Quantity</h4>
        <div class="quantity-controls">
          <button mat-icon-button color="primary" (click)="decrementQuantity()">
            <mat-icon>remove</mat-icon>
          </button>
          <span class="quantity-value">{{quantity}}</span>
          <button mat-icon-button color="primary" (click)="incrementQuantity()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

      <div class="total-amount">
        <h4>Total</h4>
        <h3 class="product-price">${{(product.price*quantity).toFixed(2)}}</h3>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [style]="{'background-color': 'gray'}" (click)="onCancel()">CANCEL</button>
  <button mat-raised-button [style]="{'background-color': 'green'}" (click)="addToCart()">ADD TO CART</button>
</mat-dialog-actions>
